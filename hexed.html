<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<title>Hexed!</title>

	<link rel="stylesheet" type="text/css" href="hexed.css">

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="/resources/demos/style.css" />

</head>
<body onload="obj.Start()">
	

	<div id="all">

		<div id="swatch"></div>

		<form>
			<div class="slider"></div> <div class="input"><input type="text" name="red"><br></div>
			<div class="slider"></div> <input type="text" name="green"><br>
			<div class="slider"></div> <input type="text" name="blue">
		</form>

	</div>
	
	<script src="hexed.js"></script>

	<script>
	$(function() {
		$( ".slider" ).slider();
	});
	</script>
	
	<button onclick="obj.Stop()">Got it!</button>
	<button onclick="">Next!</button> //another turn started (restart to random color, new timer, new sliders)
</body>
