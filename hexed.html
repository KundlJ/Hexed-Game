<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<title>Hexed!</title>

	<link rel="stylesheet" type="text/css" href="hexed.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="/resources/demos/style.css" />

</head>
<body onload="obj.Start()">
	

	<div id="all">

		<div id="swatch"></div>

		<form> 
			<div class="pair">
				<div class="slider" id="redslider"></div> <div class="input"> <input type="text" id="red"><br></div>
				<div class="badval" id="rbadval">Invalid Input: Requires numeric value in range 0 - 255</div>
			</div>
			<div class="pair">
				<div class="slider" id="greenslider"></div> <div class="input"> <input type="text" id="green"><br> </div>
				<div class="badval" id="gbadval">Invalid Input: Requires numeric value in range 0 - 255</div>
			</div>
			<div class="pair">
				<div class="slider" id="blueslider"></div> <div class="input"> <input type="text" id="blue"><br> </div>
				<div class="badval" id="bbadval">Invalid Input: Requires numeric value in range 0 - 255</div>
			</div>
		</form>
		
		<div id="settings">
			<div id="difficulty">Difficulty(0-10): <input type="text" id="diff"></div>
        		<div id="turns">Turns: <input type="text" id="turn"></div>
        	</div>	

        	<div id="timer"></div>
        	<div id="score"></div>
        	<div id="playAgain"></div>

		<div id="guessedSwatch"></div>

	</div>

	<script>
	$(function() {
		$( ".slider" ).slider({min: 0, max:255});
	});
	</script>

	<script type="text/javascript" src="slider-input.js"></script>
	<script type="text/javascript" src="hexed.js"></script>

	<button onclick="gotItClick()">Got it!</button>
	<button onclick="nextClick()">Next!</button>
</body>
